{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h2>New Booking</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Book</button>
    <a href=# class="btn btn-secondary">Cancel</a>
</form>

{% if form.non_field_errors %}
    <div class="alert alert-danger mt-3">
        {{ form.non_field_errors }}
    </div>
{% endif %}


{% endblock content %}

{% block extras %}
<script src=#></script>
{% endblock %}
