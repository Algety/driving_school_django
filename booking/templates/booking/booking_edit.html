{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div style="margin-top: 40px;">
    <!-- <h2 id="green-text">New Booking</h2> -->

    <div class="d-flex align-items-center justify-content-center">
        <div class="row row-cols-auto">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url 'booking_new' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src=#></script>
{% endblock %}
